<html>
    <head>
        <meta charset="utf-8">
        <title>Leo's ToDo App</title>
        <link rel="stylesheet" href="./assets/style.css">
        <link rel="icon" href="./assets/todo.png" />
        <script type="text/javascript" src="./toDoList.js" async></script>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    </head>
    <body>
        <div id="header">
            <img class="barIcon" src="./assets/todo.png" />
            <h2>To-Do App</h2>
            <h3>(dom refreshing)</h3>
        </div>
        <h1>Lista de Pendientes</h1>
        <div><span id="createdBy">App creada por:</span></div>
        <div id="container">
            <div id="inputContainer">
                <input type="text" id="toDoInput" placeholder="Descripción To-Do..."/>
                <button id="addButton" accesskey=”1″><span>AGREGAR</span></button>
            </div>
        </div>
        <div id="toDoContainer"></div>
    </body>
</html>
